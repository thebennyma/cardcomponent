<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca:wght@400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-content">
          <h1 class="title">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>
          <p class="description">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="stat">
              <p class="stat-value">10k+</p>
              <p class="stat-label">companies</p>
            </div>
            <div class="stat">
              <p class="stat-value">314</p>
              <p class="stat-label">templates</p>
            </div>
            <div class="stat">
              <p class="stat-value">12m+</p>
              <p class="stat-label">queries</p>
            </div>
          </div>
        </div>
        <div class="card-image">
          <img
            src="./images/image-header-desktop.jpg"
            alt="Team working together"
          />
          <div class="overlay"></div>
        </div>
      </div>
    </div>
  </body>
</html>
